<!DOCTYPE html>
<html>
<head>
    <title>My Django Store 6.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* 2-column container */
        .container {
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* left wider, right narrower */
            gap: 20px;
        }

        h1, h2 {
            color: #333;
            margin-top: 0;
        }

        /* Product list */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px; /* small spacing */
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: .2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .card h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        .card p {
            font-size: 13px;
            color: #555;
        }

        /* Form on the right */
        .add-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .add-section button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-section button:hover {
            background: #3d9442;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- LEFT COLUMN: PRODUCTS -->
        <div>
            <h1>Our Products</h1>

            <div class="product-grid">
                {% for product in products %}
                    <div class="card">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        {% endif %}
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description|truncatewords:10 }}</p>
                        <p><strong>{{ product.price }} â‚¬</strong></p>
                    </div>
                {% empty %}
                    <p>No products yet.</p>
                {% endfor %}
            </div>
        </div>

        <!-- RIGHT COLUMN: ADD PRODUCT FORM -->
        <div class="add-section">
            <h2>Add a Product</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add</button>
            </form>
        </div>

    </div>

</body>
</html>
